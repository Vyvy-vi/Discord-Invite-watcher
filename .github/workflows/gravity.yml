name: Gravity WG Weekly Sync
on:
  schedule:
    - cron:  '0 18 * * 4'
  workflow_dispatch:
jobs:
  send-updates:
    name: Send alerts to the gravity channel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2    
      - uses: actions/setup-python@v2
        name: Set up Python
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Install Dependencies
        run: |
          pip install -r actions/requirements.txt
      - name: Send updates
        env:
          IMG: 'Banner_gravity.png'
          TITLE: 'Gravity WG Weekly Sync'
          TEXT: 'Hello Everyone!\nAll invited to join our Gravity Wg Call, all Thursdays after community calls. üïäÔ∏è\nüë©You can follow the notes of our sessions here:\n[https://docs.google.com/document/d/19tpH6EU8jYX4FQ0CBtUf0MdsLzjpVo5x7n9W38u9Us4/edit?usp=sharing](https://docs.google.com/document/d/19tpH6EU8jYX4FQ0CBtUf0MdsLzjpVo5x7n9W38u9Us4/edit?usp=sharing)\nüöÄ Check our roadmap in the manifesto:\n[https://docs.google.com/document/d/1yrEcPoOW8Q1qDE-YWWF0MhXlcvpiMk0jmdQx25nfZ6k/edit?usp=sharing](https://docs.google.com/document/d/1yrEcPoOW8Q1qDE-YWWF0MhXlcvpiMk0jmdQx25nfZ6k/edit?usp=sharing)' 
          KEY: ${{ secrets.ENCRYPTION_KEY }}
          URL: ''
          TIME: 'Thursday, 9pm CET'
        run: |
          python actions/alerts.py
