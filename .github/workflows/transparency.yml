name: Transparency WG Sync
on:
  schedule:
    - cron:  '0 12 * * 1'
  workflow_dispatch:
jobs:
  send-updates:
    name: Sends alerts to the transparency channel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2    
      - uses: actions/setup-python@v3
        name: Set up Python
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Install Dependencies
        run: |
          pip install -r actions/requirements.txt
      - name: Send updates
        env:
          IMG: 'Banner_transparency.png'
          TITLE: 'Transparency WG Sync'
          TEXT: '‚òéÔ∏è Transparency WG Call in 1h\nüåüOn the Transparency Voice Channel: [https://discord.gg/CRSKAJtFMH](https://discord.gg/CRSKAJtFMH)\n**AGENDA & NOTES**\n[https://docs.google.com/document/d/1jbuqlIXd3s9gRwXbT9ND0zUbE0MaEP9EyO6sHY46iOY/edit](https://docs.google.com/document/d/1jbuqlIXd3s9gRwXbT9ND0zUbE0MaEP9EyO6sHY46iOY/edit)\n**MANIFESTO**\n[https://docs.google.com/document/d/19-YlxdBuivR6qwSTPvlSP6kSLExUDSYT5frp7qaArFI/edit#heading=h.4qr126s3qfr1](https://docs.google.com/document/d/19-YlxdBuivR6qwSTPvlSP6kSLExUDSYT5frp7qaArFI/edit#heading=h.4qr126s3qfr1)\nLook forward to seeing you all there - have a beautiful day! üåà' 
          KEY: ${{ secrets.ENCRYPTION_KEY }}
          URL: ''
          TIME: 'Monday 3pm CET, Bi-weekly'
        run: |
          python actions/alerts.py
