name: Orientation - Welcome to the TEC!
on:
  schedule:
    - cron:  '0 16 * * 3'
  workflow_dispatch:
jobs:
  send-updates:
    name: Send AMA alert to general channel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3    
      - uses: actions/setup-python@v2
        name: Set up Python
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Install Dependencies
        run: |
          pip install -r actions/requirements.txt
      - name: Send updates
        env:
          IMG: 'banner_orientation.png'
          TITLE: 'Orientation - Welcome to the TEC!'
          TEXT: "Join the Orientation call!\nWe meet at the TEC Community Hall voice channel:\n[https://discord.gg/fNPx3a2h9R](https://discord.gg/fNPx3a2h9R)\nIf you're new to the TEC, join us for an orientation session to learn more about the TEC! Everyone is welcome ðŸ¥³"
          KEY: ${{ secrets.ENCRYPTION_KEY }}
          URL: ''
          TIME: 'Wednesday, 6pm CET'
        run: |
          python actions/alerts.py
