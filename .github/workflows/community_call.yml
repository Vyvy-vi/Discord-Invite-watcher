name: TEC Community Call
on:
  schedule:
    - cron:  '50 17 * * 4'
  workflow_dispatch:
jobs:
  send-updates:
    name: Send alert to the general channel for Community Call
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4    
      - uses: actions/setup-python@v4
        name: Set up Python
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Install Dependencies
        run: |
          pip install -r actions/requirements.txt
      - name: Send updates
        env:
          IMG: 'Banner_community_call.png'
          TITLE: 'TEC Community Call'
          TEXT: "TEC Community Call in 10mins in [Community Hall Voice Channel](https://discord.gg/fNPx3a2h9R). We are excited to invite you to help us keep pushing the TE Commons Cultural Build forward!\nEvery week we get closer to creating a sustainable funding stream for the Token Engineering Community's efforts to build a **safer world with digital socio-economic public infrastructures that are diversely designed and aligned with collective needs!**\nNEW NEW NEW [Agenda](https://docs.google.com/presentation/d/1msWeZyBOURMEMqF_WtsmYqaBnBCQz7oKkKLp2xxpwIE/edit?usp%3Dsharing&sa=D&source=calendar&usd=2&usg=AOvVaw0r9ZIP-gEtaThpgN4ROLdk)\nHere is the [Discord room we organize in üè°](https://discord.gg/fNPx3a2h9R&sa=D&source=calendar&usd=2&usg=AOvVaw00N4MaMhIzp7oNxg8QKiaO)\nHere is the [TE Commons Handbook üåø](https://docs.google.com/document/d/1ouFisWOfJgqi7nQODvXQqNg0T49jmZGZalPFvpB121c/edit%23heading%3Dh.ko4v3w80u028&sa=D&source=calendar&usd=2&usg=AOvVaw0N_tQRAv8Wsn13IA4UIS0v)"
          KEY: ${{ secrets.ENCRYPTION_KEY }}
          URL: ''
          TIME: 'Thursday, 8pm CET'
        run: |
          python actions/alerts.py
